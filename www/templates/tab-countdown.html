<ion-view view-title="Countdown">
  <ion-content class="countdown">
    <div class="row">
      <div class="col">
        <h3 class="text-center">Temps restant</h3>
      </div>
      </div>
    <div class="row">
      <div class="col">
        <div id="countdown" class="text-center">
          <div class="time" >
            <span id="countdown_hour">00</span> :
            <span id="countdown_min" >29</span> :
            <span id="countdown_sec" >58</span>
          </div>
        </div>
      </div>
    </div>

    <div class="row text-center">
      <div class="btnStop">
        <button id="btnStop">Stop</button>
      </div>
    </div>

  </ion-content>
</ion-view>

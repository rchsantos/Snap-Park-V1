<ion-view view-title="Countdown">
  <ion-content class="countdown" scroll="false">
    <div class="row">
      <div class="col">
        <h3 class="text-center">{{ count.title }}</h3>
      </div>
      </div>
    <div class="row">
      <div class="col">
        <div id="countdown" class="text-center animated jello">
          <div class="time" >
            {{ count.counter | formatTimer }}
          </div>
        </div>
      </div>
    </div>

    <div class="row text-center animated jello">
      <div class="btnStop">
         <button id="btnStop" ng-click="count.takeAction()">{{ count.buttonText }}</button>
      </div>
    </div>

  </ion-content>
</ion-view>
